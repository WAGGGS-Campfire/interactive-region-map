<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive WAGGGS Map with Tooltips</title>
<style>
  body { margin: 0; padding: 0; }
  #map-container { position: relative; width: 100%; max-width: 100%; }
  #tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    pointer-events: none;
    white-space: nowrap;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="map-container">
  <iframe id="wagggs-map"
          src="WAGGGS_Interactive_Map_Final.svg"
          width="100%" height="600" style="border:0;"></iframe>

  <div id="tooltip"></div>
</div>

<script>
  const iframe = document.getElementById('wagggs-map');
  const tooltip = document.getElementById('tooltip');
  const tooltips = {
    'arab_region': 'Meet the Arab Region Member Organisations',
    'africa': 'Meet the Africa Member Organisations',
    'europe': 'Meet the Europe Member Organisations',
    'western_hemisphere': 'Meet the Western Hemisphere Member Organisations',
    'asia_pacific': 'Meet the Asia Pacific Member Organisations'
  };

  iframe.addEventListener('load', () => {
    const svgDoc = iframe.contentDocument || iframe.contentWindow.document;
    Object.keys(tooltips).forEach(id => {
      const region = svgDoc.getElementById(id);
      if (region) {
        region.addEventListener('mouseenter', e => {
          tooltip.innerText = tooltips[id];
          tooltip.style.display = 'block';
        });
        region.addEventListener('mousemove', e => {
          tooltip.style.left = (e.pageX + 10) + 'px';
          tooltip.style.top = (e.pageY + 10) + 'px';
        });
        region.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
        });
      }
    });
  });
</script>
</body>
</html>
